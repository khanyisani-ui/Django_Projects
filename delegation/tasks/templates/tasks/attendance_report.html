{% extends "tasks/base.html" %}

{% block content %}
    <h1>Attendance Report</h1>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for attendance in attendances %}
            <tr>
                <td>{{ attendance.date }}</td>
                <td>{{ attendance.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'employee_dashboard' %}">Back to Dashboard</a>
{% endblock %}
